<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


</head>

<body>
  <div class="dot 1">
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <div class="Design">

    <div class="centre-content">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="Card">
      <img class="victor" src="images/image-victor.jpg" alt="Victor">
      <div class="person-details">
        Victor Crest
        <div class="person-age">
          26
        </div>
      </div>
      <div class="person-social">
        <div class="person-location">
          London
        </div>
        <div class="person-followers">
          <div class="person-followers-number">
            80K
          </div>
          <div class="person-followers-word">
            Followers
          </div>
        </div>
        <div class="person-likes">
          <div class="person-likes-number">
            803K
          </div>
          <div class="person-likes-word">
            Likes
          </div>
        </div>
        <div class="person-photos">
          <div class="person-photos-number">
            1.4K
          </div>
          <div class="person-photos-word">
            Photos
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luan de Beer</a>.
  </div>

</body>

</html>
